<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <style>
        .text{
            text-align:justify;
            text-align-last: justify;
        }
    </style>
    <script type="text/javascript">
        function mclick(){
            var mname = document.getElementById("mname");
            var mid = document.getElementById("mid");
            var password = document.getElementById("password");
            var emil = document.getElementById("emil");
            var phone=document.getElementById("phone");
            //密码格式满足大写字母，小写字母，数字和特殊字符，其中任意三种组合，且长度在8到15之间
            var testPassword =/^(?![a-zA-Z]+$)(?![A-Z0-9]+$)(?![A-Z\W_!@#$%^&*`~()-+=]+$)(?![a-z0-9]+$)(?![a-z\W_!@#$%^&*`~()-+=]+$)(?![0-9\W_!@#$%^&*`~()-+=]+$)[a-zA-Z0-9\W_!@#$%^&*`~()-+=]{8,15}$/;
            var reg=/^[\u4E00-\u9FA5]+$/;//中文字
            var strReg=/^\w+((-\w+)|(\.\w+))*\@{1}\w+\.{1}\w{2,4}(\.{0,1}\w{2}){0,1}/ig;//邮箱格式
            if(mname.value=="" || mname.value=="请输入您的姓名"){
                alert("姓名不能为空!");return false;
            }
            else if(mid.value=="" || mid.value=="请输入您的用户名"){
                alert("用户名不能为空!");return false;
            }
            else if(password.value=="" || password.value=="请输入您的密码"){
                alert("密码不能为空!");return false;
            }
            else if(!reg.test(mname.value)){
                alert("姓名必须为中文!");return false;
            }
            else if(emil.value==""||emil.value=="请输入您的邮箱"){
                alert("邮箱不能为空!");return false;
            }
            else if(phone.value==""||phone.value=="请输入您的手机号"){
                alert("手机号不能为空!");return false;
            }
            else if(!testPassword.test(password.value)){
                alert("密码不满足大写字母，小写字母，数字和特殊字符，其中任意三种组合，且长度在8到15之间!");return false;
            }
            else if(emil.value.search(strReg)==-1){
                alert("邮箱格式错误!");return false;
            }
            else if(phone.value.charAt(0)!='1' || phone.value.length()!=11){
                alert("手机号格式错误!");return false;
            }
            else{
                var form=document.forms[0];
                form.action="register.do?param=post";
                form.submit();
            }

        }
    </script>
</head>
<body>
<form action="register.do" method="post">
    <table width=340 align="center" style="border :1px  solid  #0000ff">
        <tr height=40>
            <td colspan="2" align="center"><h2><font color=blue>用户注册</font></h2></td>
        </tr>
        <tr height=40>
            <td class="text" height=40>&nbsp;用 户 名:</td>
            <td height=40 width=240>
                <input type="text" name="mid"  id="mid" placeholder="请输入您的用户名" style="width:95%; height:25px">
            </td>
        </tr>
        <tr height=40>
            <td class="text" height=40>&nbsp;密 码:</td>
            <td height=40 width=240>
                <input type="text" name="password" id="password" placeholder="请输入您的密码" style="width:95%; height:25px">
            </td>
        </tr>
        <tr height=40>
            <td class="text" height=40>&nbsp;姓 名:</td>
            <td height=40 width=240>
                <input type="text" name="mname" id="mname" placeholder="请输入您的姓名" style="width:95%; height:25px">
            </td>
        </tr>
        <tr height=40>
            <td class="text" height=40>&nbsp;性 别:</td>
            <td height=40 width=240>
                <label><input name="sex" type="radio" value="男" />男 </label>
                <label><input name="sex" type="radio" value="女" />女 </label>
            </td>
        </tr>
        <tr height=40>
            <td class="text" height=40>&nbsp;邮 箱:</td>
            <td height=40 width=240>
                <input type="text" name="emil" id="emil" placeholder="请输入您的邮箱" style="width:95%; height:25px">
            </td>
        </tr>
        <tr height=40>
            <td class="text" height=40>&nbsp;手 机 号:</td>
            <td height=40 width=240>
                <input type="text" name="phone" id="phone" placeholder="请输入您的手机号" style="width:95%; height:25px">
            </td>
        </tr>
        <tr height=40>
            <td colspan="2" align="center" height=40>
                <button style="background-color: #0000FF;width:98%;height:98%;color: #FFFFFF" onclick="mclick()">立即注册</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
