<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业会员登录</title>
    <style>
        .text{
            text-align:justify;
            text-align-last: justify;
        }
    </style>
    <script type="text/javascript">
        function mclick(){
            var mid = document.getElementById("mid");
            var password = document.getElementById("password");
            if(mid.value=="" || mid.value=="请输入您的用户名"){
                alert("用户名不能为空!");return false;
            }
            else if(password.value=="" || password.value=="请输入您的密码"){
                alert("密码不能为空!");return false;
            }
            else{
                var form=document.forms[0];
                form.action="login.do?param=post";
                form.submit();
            }

        }
    </script>
</head>
<body>
<form action="login.do" method="post">
    <table width=340 align="center" style="border :1px  solid  #0000ff">
        <tr height=40>
            <td colspan="2" align="center"><h2><font color=blue>企业会员登录</font></h2></td>
        </tr>
        <tr height=40>
            <td class="text" height=40>&nbsp;用 户 名:</td>
            <td height=40 width=240>
                <input type="text" name="mid"  id="mid" placeholder="请输入您的用户名" style="width:95%; height:25px">
            </td>
        </tr>
        <tr height=40>
            <td class="text" height=40>&nbsp;密 码:</td>
            <td height=40 width=240>
                <input type="text" name="password" id="password" placeholder="请输入您的密码" style="width:95%; height:25px">
            </td>
        <tr height=40>
            <td colspan="2" align="center" height=40>
                <button style="background-color: #0000FF;width:98%;height:98%;color: #FFFFFF" onclick="mclick()">立即登录</button>
            </td>
        </tr>
        <tr height=40>
            <td colspan="2" align="right" height=40>没有账号？
                <a href="register.html" style='text-decoration: none'><font color=red>免费注册&nbsp;&nbsp;</font></a>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
