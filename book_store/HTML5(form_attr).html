<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML5表单域属性</title>
</head>
<body>
<h2>HTML5表单域属性</h2>
<form action="HTML5(form_attr).html" method="get">
    <label>姓名：<input type="text" name="name" id="name" placeholder="请输入实名"></label><br>
    <label>身份证：<input type="text" name="idcard" id="idcard" required="required"></label><br>
    <label>单位：<input type="text" name="unit" id="unit" autofocus="autofocus"></label><br>
    <label>文件：<input type="file" name="img" multiple="multiple" /></label><br>
    <label>电话:<input type="text" name="phone" id="phone" pattern="[0-9]"></label><br>
    <input type="image" src="images/html5.png" height="50" width="100" />
</form>
</body>
</html>
