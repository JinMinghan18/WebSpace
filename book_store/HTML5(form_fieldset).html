<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>fieldset、legend标签</title>
</head>
<body>
<form action="" method="get"></form>
    <fieldset>
        <legend>健康信息</legend>
        <label>身高：<input type="text" /></label>
        <label>体重：<input type="text" /></label>
    </fieldset>
</body>
</html>
