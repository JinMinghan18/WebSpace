<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>td标签属性</title>
</head>
<body>
<table width="100" border="1">
    <tr><td>&nbsp;</td><td colspan="2">&nbsp;</td></tr>
    <tr>
        <td>&nbsp;</td><td>&nbsp;</td><td rowspan="2">&nbsp;</td>
    </tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
</table>
</body>
</html>
