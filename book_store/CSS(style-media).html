<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>style-media</title>
    <style type="text/css">
        h1{color: #FF0000;}
        p{color: #0000FF;}
        body{background-color: #FFEFD6;}
    </style>
    <style type="text/css" media="print">
        h1{
            color: #000000;}
        p{
            color: #000;}
        body{background-color: #000000;}
    </style>
</head>
<body>
    <h1>标题1</h1><p>一个段落</p>
</body>
</html>
