<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>datalist标签</title>
</head>
<body>
<form action="HTML5(form_action).html" method="get">
    友情链接:<input type="url" list="url_list" name="link" />
    <datalist id="url_list">
        <option label="W3School" value="http://www.w3school.com.cn/" />
        <option label="Google" value="http://www.google.com.hk/" />
        <option label="百度" value="http://www.baidu.com/" />
    </datalist>
    <input type="submit" />
</form>
</body>
</html>
