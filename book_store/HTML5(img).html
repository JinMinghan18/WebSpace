<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
    <img src="image/valid-xhtml10.png"/>
    <p>鼠标指针指向图像，大多数浏览器会显示title
        属性文本。<img src="image/about.gif"
                  title="十八书店"/></p>
    <p>如果无法显示图像，将显示alt属性文本：<img
            src="image/noabout.gif" alt="十八书店"/>
    </p>
</body>
</html>
