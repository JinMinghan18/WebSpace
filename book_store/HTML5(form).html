<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>form表格</title>
</head>
<body>
<form action="html5(form_action).html" method="get" autocomplete="on"
novalidate="novalidate">
    <label>姓名：</label>
    <input type="text" name="name" id="name"><br>
    <label>单位：</label>
    <input type="text" name="unit" id="unit" autocomplete="off"><br>
    <label>Email：</label>
    <input type="email" name="email" id="email"><br>
    <input type="submit" value="提交" />
</form>
</body>
</html>
