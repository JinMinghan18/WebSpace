<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>input标签type属性</title>
</head>
<body>
<form action="" method="get">
    <label>type="text" 姓名<input type="text" name="name" id="name"></label><br>
    <label>type="password" 密码<input type="text" name="password" id="password"></label><br>
    <label>type="radio" 性别</label>
    <label for="nan"><input type="radio" name="sex" value="男" id="nan">男</label>
    <label for="nv"><input type="radio" name="sex" value="女" id="nv">女</label>><br>
    <label>type="checkbox" 爱好</label>
    <label><input type="checkbox" name="interest" value="计算机">计算机</label>
    <label><input type="checkbox" namXe="interest" value="驴友">驴友</label>
    <label><input type="checkbox" name="interest" value="文学">文学</label><br>
    <label>type="hidden" <input type="hidden" name="country" value="中国"></label><br>
    <label>type="file" 文件<input type="file" name="file"></label><br>
    <label>type="email" 电子邮件<input type="email"></label><br>
    <label>type="url" 网址<input type="url"></label><br>
    <label>type="number" 数值 <input type="number" max="30" min="1" value="1"></label><br>
    <label>type="date" 日期<input type="date" max="2016-07-15" min="2016-07-01" value="2016-07-01"></label><br>
    <label>type="range" 范围<input type="range" value="50" /></label><br>
    <label>type="color" 颜色<input type="color" /></label><br>
    <label>type="search" 关键字<input type="search" value="HTML5" /></label><br>
    <label>type="image" 图像按钮<input type="image" src="images/w3c_home.png" alt="图像按钮" title="提交" name="image" /></label><br>
    <label>type="button" 普通按钮<input type="button" value="单击我" onclick="alert('why')" name="button" /></label><br>
    <label class="title">type="reset" 重置按钮<input type="reset" name="reset" /></label><br>
    <label class="title">type="submit" 提交按钮 <input type="submit" name="submit" /></label>
</form>
</body>
</html>
