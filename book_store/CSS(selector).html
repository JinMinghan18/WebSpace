<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3增加的选择器</title>
    <style type="text/css">
        h1~ul{border: dashed 1px #e54d26;}
        [title^="attr"]{border: solid 1px #3444ff;}
        [title$="p"]{font-weight: 900;}
        [title*="sub"]{font-style: italic;}
    </style>
</head>
<body>
<h1>CSS属性选择器：</h1>
<ul>+
    <li>CSS3选择器</li>
    <li>CSS3选择器</li>
</ul>
<p title="attrp">CSS属性选择器</p>
<p title="attrp">CSS属性选择器</p>
<p title="subp1">CSS属性选择器</p>
<p title="subp2">CSS属性选择器</p>
<ul>
    <li>CSS选择器</li>
    <li>CSS选择器</li>
</ul>
<p>CSS属性选择器</p>

</body>
</html>
