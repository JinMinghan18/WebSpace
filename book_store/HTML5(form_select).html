<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>select、option标签</title>
</head>
<body>
<select>
    <optgroup label="行政单位">
        <option value="教务处">教务处</option>
        <option value="人事处">教务处</option>
    </optgroup>
    <optgroup label="教学单位">
        <option value="数学系">数学系</option>
        <option value="信息学院">信息学院</option>
    </optgroup>
</select>
</body>
</html>
