<!DOCTYPE html>
<html lang="en" xmlns:v-if="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>记事本</title>
  <link rel="stylesheet" type="text/css" href="../static/css/index.css"/>
</head>
<body>
  <section id="todoapp">
    <header class="header">
      <h1>记事本</h1>
      <input v-model="inputValue" @keyup.enter="add"
             autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo"/>
    </header>

    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item,index) in list">
          <div class="view">
            <span class="index">{{index + 1}}</span>
            <label>{{item}}</label>
            <button class="destroy" @click="remove(index)"></button>
          </div>

        </li>
      </ul>
    </section>
    <footer class="footer" >
      <span class="todo-count" v-if="list.length!=0"><strong>{{list.length}}</strong> items left</span>
      <button class="clear-completed" @click="clear">
        Clear
      </button>
    </footer>
    <footer class="info"></footer>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el:'#todoapp',
      data:{
        list:['coding ','eating' ,'sleeping'],
        inputValue:'好好学习，天天向上'
      },
      methods:{
        add:function (){
          this.list.push(this.inputValue)
        },
        remove:function (index){
          console.log('删除')
          console.log(index)
          this.list.splice(index,1)
        },
        clear:function (){
          this.list=[]
        }

      }
    })
  </script>
</body>
</html>
