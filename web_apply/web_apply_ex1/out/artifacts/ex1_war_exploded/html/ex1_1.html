<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex1_1</title>
    <script type="text/javascript" src="../jsp/loginCheck.js"></script>
</head>
<body>
    <form action="welcome.html" method="post" onsubmit="return check()">
        <table align="center" border="0" style="border:1px solid blue">
            <tr><td><h3 style="color: blue;size:70px;text-align: center">企业会员登录</h3></td></tr>
            <tr>
                <td>
                    <p style="font-size: 10px">会&nbsp;&nbsp;员&nbsp;&nbsp;名<input type="text" id="memberName" placeholder="请输入会员名" style="width:170px "></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="font-size: 10px">用&nbsp;&nbsp;户&nbsp;&nbsp;名<input type="text" id="userName" placeholder="请输入用户名" style="width:170px "></p>
                </td>
            </tr>

                <td>
                    <p style="font-size: 10px">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码<input type="password" id="password" placeholder="请输入密码" style="width:167px "></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="font-size: 14px"><input type="checkbox">记住我
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" style="color: red;text-align: left;font-size: 10px;text-decoration: none">忘记密码?</a>
                    </p>
                </td>
            </tr>
            <tr><td><div style="text-align:center"><input type="submit" name="login" value="立刻登录" style="width: 90%;background-color: #3396FB"></div></td></tr>
            <tr ><td><p style="text-align: right;font-size: 8px"><a href="#" style="text-decoration: none; color: blue">立刻注册</a></p></td></tr>
        </table>
    </form>

</html>
