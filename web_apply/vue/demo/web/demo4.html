<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <img :src="imgSrc" alt="">
        <br>
        <img :src="imgSrc" alt=""
             :title="imageTitle+'!!!'" :class="isActive?'active':''" @click="toggleActive">
        <br>
        <img :src="imgSrc" alt="" :title="imageTitle+'!!!'" :class="{active:isActive}" @click="toggleActive">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    imgSrc:"http://www.itheima.com/images/logo.png",
                    imgTitle:"黑马程序员",
                    isActive:false,
                },
                methods:{
                    toggleActive:function () {
                        this.isActive = !this.isActive;
                    }
                },


            })
        </script>

    </div>
</body>
</html>
