<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
<!--    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>-->
    <script src="../JS/echarts.min.js"></script>
    <script src="../JS/jquery-3.5.1.min.js"></script>
    <script src="https://www.runoob.com/static/js/wonderland.js"></script>
</head>
<body>
 为ECharts准备一个具备大小（宽高）的Dom
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '第一个 ECharts 实例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'line',
            data: [5, 20, 360, 100, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<div id="demo" style="width: 600px;height: 800px;top:1000px"></div>
<script type="text/javascript">

        var chart_demo = echarts.init(document.getElementById('demo'), 'wonderland');

        var option1 = {

            series: [{
                color:['#ff0000','#00ff00', '#0000ff', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],
                name: '访问来源',
                type: 'pie',
                roseType: 'angle',
                radius: '55%',
                data: [
                    {value: 235, name: '视频广告'},
                    {value: 274, name: '联盟广告'},
                    {value: 310, name: '邮件营销'},
                    {value: 335, name: '直接访问'},
                    {value: 400, name: '搜索引擎'}
                ],
                itemStyle: {
                    normal: {
                        shadowBlur: 200,
                        shadowColor: 'rgba(0,0,0,0.3)'
                    }

                },
                emphasis:{
                    itemStyle:{
                        color: 'red'
                    },
                    label:{
                        show:true,
                        formatter:'高亮时显示的标签内容'
                    }
                }
            }]

        }
        chart_demo.setOption(option1);
</script>
</body>
</html>
