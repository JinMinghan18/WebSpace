<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流动高亮饼图</title>
    <script src="../JS/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 800px;height: 800px"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        var option ={
            title:{
                text:'饼图程序调用高亮示例',
                left:'center'
            },
            tooltip:{
                triangle:'item',
                formatter:'{a} </br>{b} : {c}({d}%)'
            },
            legend:{
                orient:'vertical',
                left:'left',
                data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series:[
                {
                    name:'访问来源',
                    type:'pie',
                    radius:'55%',
                    center:['50%','60%'],
                    data:[
                        {value:335,name:'直接访问'},
                        {value:310,name:'邮件营销'},
                        {value:234,name:'联盟广告'},
                        {value:135,name:'视频广告'},
                        {value:1548,name:'搜索引擎'}
                    ],
                    emphasis:{
                        itemStyle:{
                            shadowBlur:10,
                            shadowOffsetX:0,
                            shadowColor:'rgba(0,0,0,0.5)'
                        }
                    }
                }
            ]
        };

        var app = {
            currentIndex:-1
        };

        setInterval(function () {
            var dataLen = option.series[0].data.length;
            //取消之前的高亮
            myChart.dispatchAction({
                type:'downplay',
                seriesIndex:0,
                dataIndex:app.currentIndex
            });
            app.currentIndex = (app.currentIndex + 1) % dataLen;
            //高亮当前图形
            myChart.dispatchAction({
                type:'highlight',
                seriesIndex:0,
                dataIndex: app.currentIndex
            });
            //显示tooltip
            myChart.dispatchAction({
                type:'showTip',
                seriesIndex:0,
                dataIndex:app.currentIndex
            });
        },2000);

        myChart.setOption(option);
    </script>
</body>

</html>
