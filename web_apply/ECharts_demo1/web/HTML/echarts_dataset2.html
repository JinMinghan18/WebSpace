<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象数组做dataset</title>
    <script src="../JS/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 1200px;height: 800px"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            legend:{},
            tooltip:{},
            dataset:{
                dimensions:['product','2018','2019','2020'],
                source:[
                    {product:'Matcha Latte','2018':43.3,'2019':85.8,'2020':93.7},
                    {product:'Milk Tea','2018':83.1,'2019':73.4,'2020':55.1},
                    {product:'Cheese Cocoa','2018':86.4,'2019':65.2,'2020':82.5},
                    {product:'Matcha Latte','2018':72.4,'2019':53.9,'2020':39.1}

                ]
            },
            xAxis: {type:'category'},
            yAxis: {},
            series:[

                {type: 'bar'},
                {type: 'bar'},
                {type: 'bar'}
            ]
        };

        myChart.setOption(option);
    </script>
</body>
</html>
