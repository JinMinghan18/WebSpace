<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步数据传输</title>
    <script src="../JS/echarts.min.js"></script>
    <script src="../JS/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height: 400px"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading();
        $.get('../file/echarts_test_data.json',function (data) {
            alert('缓冲加载')
            myChart.hideLoading();
            myChart.setOption({
                series:[
                    {
                        name:'访问来源',
                        type:'pie',
                        radius:'55%',
                        data:data.data_pie
                    }
                ]
            })
        },'json')
    </script>
</body>
</html>
