<!DOCTYPE html>

</head>
<body>

            },
            yAxis: {},
            series:[{
                type:'line',
                smooth:true,
                areaStyle:{
                    normal:{}
                },
                data:[68067,74178,81005,90839,96618,105724,117076,127198,136988,151050]
            }]
        };
        myChart.setOption(option);

</html>
