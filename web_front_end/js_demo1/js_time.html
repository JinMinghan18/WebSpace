<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示时间和日期</title>
</head>
<body>
    <h2>我的第一段Javascript</h2>
    <button type="button" onclick="document.getElementById('js_demo1').innerHTML = Date()">
        点击这里显示日期和时间
    </button>
    <p id="js_demo1"></p>
</body>
</html>
